<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Seleccione el tema</h4>
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
              <li><b>Con el sidebar claro</b></li>
              <li><a data-theme="default" (click)="setTheme('default')" class="selector default-theme">1</a></li>
              <li><a data-theme="green" (click)="setTheme('green')" class="selector green-theme">2</a></li>
              <li><a data-theme="red" (click)="setTheme('red')" class="selector red-theme">3</a></li>
              <li><a data-theme="blue" (click)="setTheme('blue')" class="selector blue-theme">4</a></li>
              <li><a data-theme="purple" (click)="setTheme('purple')" class="selector purple-theme">5</a></li>
              <li><a data-theme="megna" (click)="setTheme('megna')" class="selector megna-theme">6</a></li>

              <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
              <li><a data-theme="default-dark" (click)="setTheme('default-dark')" class="selector default-dark-theme">7</a></li>
              <li><a data-theme="green-dark" (click)="setTheme('green-dark')" class="selector green-dark-theme">8</a></li>
              <li><a data-theme="red-dark" (click)="setTheme('red-dark')" class="selector red-dark-theme">9</a></li>
              <li><a data-theme="blue-dark" (click)="setTheme('blue-dark')" class="selector blue-dark-theme">10</a></li>
              <li><a data-theme="purple-dark" (click)="setTheme('purple-dark')" class="selector purple-dark-theme">11</a></li>
              <li><a data-theme="megna-dark" (click)="setTheme('megna-dark')" class="selector megna-dark-theme">12</a></li>
          </ul>

      </div>
      </div>
    </div>
  </div>
</div>
