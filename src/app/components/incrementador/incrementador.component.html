<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input type="number" min="0" max="100"
    class="form-control" placeholder="Progreso"
    [ngClass]="{'is-invalid': progress < 0 || progress > 100}"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress">

  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
